<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserNumber2's Website - Home</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #fff;
            line-height: 1.6;
        }
        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover { color: #00b4d8; }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 2rem;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #00b4d8;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        p { font-size: 1.2rem; max-width: 600px; }
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: #00b4d8;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            margin-top: 2rem;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
            background: #0077b6;
        }
        .content {
            padding: 6rem 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        footer {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="chat.html">Chat</a></li>
        </ul>
    </nav>

    <div class="hero">
        <h1>Welcome</h1>
        <p>A sleek and modern website experience awaits you. Explore our pages or jump into the chat!</p>
        <a href="chat.html" class="btn">Start Chatting</a>
    </div>

    <footer>
        <p>&copy; 2025 UserNumber2's Website. All rights reserved.</p>
    </footer>
</body>
</html>
